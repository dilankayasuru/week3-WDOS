<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form>
        <div class="largestNumber">
            <fieldset>
                <legend>Find The Largest Number</legend>
                <div>
                    <label for="largestNum1">Num 1: </label>
                    <input type="number" id="largestNum1">
                </div>
                <div>
                    <label for="largestNum2">Num 2: </label>
                    <input type="number" id="largestNum2">
                </div>
            </fieldset>
            <div class="buttonClass">
                <button type="button" id="findLargest">Find Largest</button>
            </div>
            <p class="output" id="largestNumberOutput"></p>
        </div>
        
        <div class="mostLargestNumber">
            <fieldset>
                <legend>Find The Most Largest Number</legend>
                <div>
                    <label for="mostLargestNum1">Num 1: </label>
                    <input type="number" id="mostLargestNum1">
                </div>
                <div>
                    <label for="mostlargestNum2">Num 2: </label>
                    <input type="number" id="mostlargestNum2">
                </div>
                <div>
                    <label for="mostlargestNum3">Num 3: </label>
                    <input type="number" id="mostLargestNum3">
                </div>
            </fieldset>
            <div class="buttonClass">
                <button type="button" id="findMostLargest">Find Most Largest</button>
            </div>
            <p class="output" id="mostLargestNumberOutput"></p>
        </div>
        
        <div class="evalNumbers">
            <fieldset>
                <legend>Evaluate Numbers</legend>
                <div>
                    <label for="evalNum1">Num 1: </label>
                    <input type="number" id="evalNum1">
                </div>
                <div>
                    <label for="evalNum2">Num 2: </label>
                    <input type="number" id="evalNum2">
                </div>
                <div>
                    <label for="operation">Operation: </label>
                    <input type="text" id="operation">
                    <p>| + "add"|</p>
                    <p>| - "substract"|</p>
                    <p>| * "multiply"|</p>
                    <p>| / "divide"|</p>
                    <p>| % "modulus"|</p>
                </div>
            </fieldset>
            <div class="buttonClass">
                <button type="button" id="calculate">Calculate</button>  
            </div>
            <p class="output" id="evalNumOutput"></p>   
        </div>
        
        <div class="findGrade">
            <fieldset>
                <legend>Find Grade</legend>
                <div>
                    <label for="marks">Marks: </label>
                    <input type="number" id="marks">
                </div>
            </fieldset>
            <div class="buttonClass">
                <button type="button" id="findGrade">Find Grade</button>
            </div>
            <p class="output"x id="findGradeOutput"></p>
        </div>
    </form>

</body>

</html>
